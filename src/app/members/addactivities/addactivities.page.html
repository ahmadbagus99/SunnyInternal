<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-title>
      Add Activity
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Card untuk menambahkan event baru -->
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title> Add Activity </ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea type="text" placeholder="Description" [(ngModel)]="event.desc"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>With</ion-label>
        <ion-select placeholder="Company" [(ngModel)]="company">
          <ion-select-option *ngFor="let item of items" value={{item.nama}}>{{item.nama}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="D/M/YYYY" [(ngModel)]="event.startTime">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="D/M/YYYY" [(ngModel)]="event.endTime"
          [min]="minDate">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime display-format="H:mm" picker-format="H:mm" [(ngModel)]="event.startTime"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>All Day</ion-label>
        <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Alarm</ion-label>
        <ion-toggle checked> </ion-toggle>
      </ion-item>
      <ion-button fill="outline" expand="block" (click)="addEvent()" [disabled]="event.title == ''">
        <ion-text color="light"> Tambah </ion-text>
      </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>

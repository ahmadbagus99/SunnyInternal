<ion-header no-border>
  <ion-toolbar color=#F57F17 class="new-background-color">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>NOTIFICATION</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="presentAlertMultipleButtons(item.id)">Delete</ion-item-option>
      </ion-item-options>
      <ion-item button
      (click)="updateprospect(id, namaCustomer, emailCustomer, alamatCustomer, no_tlp, company, alamatCompany, emailCompany, nomorCompany, customerneed, stock, hargaProduk, totalPrice, budget, status)">
        <ion-avatar slot="start">
          <img src="assets/img/prospectforyou-page.png" />
        </ion-avatar>
        <ion-label>
          <h2>{{item.namaCustomer}}</h2>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>

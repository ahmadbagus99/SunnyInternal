<ion-header>
    <ion-toolbar color=#F57F17 class="new-background-color" >
      <ion-buttons color=#FFFFFF slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button *ngIf="!id" (click)="Simpan()">Save</ion-button>
        <ion-button *ngIf="id>=1" (click)="update()">Save</ion-button>
      </ion-buttons>
      <ion-title *ngIf="!id">Add Product</ion-title>
      <ion-title  *ngIf="id>=1">Edit Product</ion-title>
    </ion-toolbar>
  </ion-header>

  
<ion-content>
  <!-- Kegunaan untuk membuat fill dan untuk mengupload foto ke dalam akun -->
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col>
        <div class="image-upload">
          <label for="file-input">
            <img src="assets/icon/add.png" />
          </label>

          <input id="file-input" type="file" />
        </div>
      </ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <span>
    <!-- fill data pengisian Nama Produk user-->
    <ion-item class="row2">
      <ion-label position="floating">Product Name</ion-label>
      <ion-input type="text" [(ngModel)]="userID" hidden></ion-input>
      <ion-input type="text" [(ngModel)]="namaProduk"></ion-input>
    </ion-item>
  </span>

  <span>
    <!-- fill data pengisian Nama Produk user-->
    <ion-item class="row2">
      <ion-label position="floating">Type Product</ion-label>
      <ion-select placeholder="Product" [(ngModel)]="tipeProduk">
        <ion-select-option value="corporate">Corporate</ion-select-option>
        <ion-select-option value="retail">Retail</ion-select-option>
      </ion-select>
    </ion-item>
  </span>



  <!-- fill data pengisian status produk yang akan ready user-->
  <ion-item class="item">
    <ion-label position="floating" class="label">Product Status</ion-label>
    <ion-input type="text" [(ngModel)]="statusProduk"></ion-input>
  </ion-item>

  <!-- fill data pengisian Jumalah produk  user-->
  <ion-item class="item">
    <ion-label position="floating" class="label">Product total</ion-label>
    <ion-input type="text" [(ngModel)]="jumlahProduk"></ion-input>
  </ion-item>

  <!-- fill data pengisian Harga produk  user-->
  <ion-item class="item">
    <ion-label position="floating" class="label">Product Price</ion-label>
    <ion-input type="text" [(ngModel)]="hargaProduk"></ion-input>
  </ion-item>

  <!-- fill data pengisian Deskripsi produk/ kategorinya user-->
  <span>
      <ion-item class="item">
          <ion-label position="floating"  class="label">Product Description</ion-label>   
          <ion-input type="text" [(ngModel)]="deskripsiProduk"></ion-input>
        </ion-item>
  </span>
</ion-content>

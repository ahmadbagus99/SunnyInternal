<ion-header>
  <ion-toolbar color=#F57F17 class="new-background-color">
    <ion-buttons color=#FFFFFF slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button *ngIf="!id" (click)="Simpan()">Save</ion-button>
      <ion-button *ngIf="id>=1" (click)="update()">Save</ion-button>
    </ion-buttons>
    <ion-title *ngIf="!id">Add Product</ion-title>
    <ion-title *ngIf="id>=1">Edit Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- fill data pengisian Nama Produk user-->
  <ion-item class="item">
    <ion-label position="stacked">Product Name <ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input type="text" [(ngModel)]="userID" hidden></ion-input>
    <ion-input type="text" placeholder="{{warning}}" [(ngModel)]="namaProduk"></ion-input>
  </ion-item>


  <!-- fill data pengisian Tipe Produk yng diingikan user-->
  <ion-item class="item">
    <ion-label position="stacked">Product Type</ion-label>
    <ion-select placeholder="Produk" [(ngModel)]="tipeProduk">
      <ion-select-option value="corporate">Corporate</ion-select-option>
      <ion-select-option value="retail">Retail</ion-select-option>
    </ion-select>
  </ion-item>


  <!-- fill data pengisian status produk yang akan ready user-->
  <ion-item class="item">
    <ion-label position="stacked" class="label">Product Status</ion-label>
    <ion-input type="text" [(ngModel)]="statusProduk"></ion-input>
  </ion-item>

  <!-- fill data pengisian Jumalah produk  user-->
  <ion-item class="item">
    <ion-label position="stacked" class="label">Quantity of Product <ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input type="text" placeholder="{{warning}}" [(ngModel)]="jumlahProduk"></ion-input>
  </ion-item>

  <!-- fill data pengisian Harga produk  user-->
  <ion-item class="item">
    <ion-label position="stacked" class="label">Price <ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input type="text" placeholder="{{warning}}" [(ngModel)]="hargaProduk"></ion-input>
  </ion-item>

  <!-- fill data pengisian Deskripsi produk/ kategorinya user-->

  <ion-item class="item">
    <ion-label position="stacked" class="label">Product Description</ion-label>
    <ion-textarea type="text" [(ngModel)]="deskripsiProduk"></ion-textarea>
  </ion-item>

</ion-content>

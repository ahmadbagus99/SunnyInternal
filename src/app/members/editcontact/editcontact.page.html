<ion-header>
  <ion-toolbar color=#F57F17 class="new-background-color">
    <ion-buttons color=#FFFFFF slot="start" class="new-background-color">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons color=#FFFFFF slot="primary">
      <ion-button
        (click)="updatecontact(id,nama,email,alamat,tgl_lahir,kelamin,no_tlp,almt_rumah,title,perusahaan,almt_perusahaan,penghasilan,Hobi,Makanan_Favorit,NPWP,Facebook,Twitter,Instagram)">
        Edit
      </ion-button>
    </ion-buttons>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background">
    <div class="cover">
      <img src="assets/img/avatar-contact.png" />
      <!-- fungsi sebagai munculnya tampilan Nama ketika di view -->
      <div class="nama">
        <ion-input type="text" [(ngModel)]="nama" readonly></ion-input>
      </div>
      <!-- fungsi sebagai munculnya tampilan Perusahaan ketika di view -->
      <div class="perusahaan">
        <ion-input type="text" [(ngModel)]="perusahaan" readonly></ion-input>
      </div>
    </div>
    <!-- fungsi sebagai munculnya tampilan nomor telepon ketika di view -->
    <div class="nomor-telepon">
      <ion-item lines="none">
        <ion-label position="floating">Phone Number </ion-label>
        <ion-input type="text" [(ngModel)]="no_tlp" readonly></ion-input>
      </ion-item>
    </div>
    <!-- fungsi sebagai munculnya tampilan alamat rumah ketika di view -->
    <div class="alamat">
      <ion-item lines="none">
        <ion-label position="floating">Home Address</ion-label>
        <ion-input type="text" [(ngModel)]="almt_rumah" readonly></ion-input>
      </ion-item>
    </div>
    <!-- fungsi sebagai munculnya tampilan npwp ketika di view -->
    <div class="npwp">
      <ion-item lines="none">
        <ion-label position="floating">NPWP</ion-label>
        <ion-input type="text" [(ngModel)]="NPWP" readonly></ion-input>
      </ion-item>
    </div>
    <!-- fungsi sebagai munculnya tampilan Twitter ketika di view -->
    <div class="twitter">
      <ion-item lines="none">
        <ion-label position="floating">Twitter</ion-label>
        <ion-input type="text" [(ngModel)]="Twitter" readonly></ion-input>
      </ion-item>
    </div>
  </div>
  <!-- fungsi sebagai user bisa langsung call dari akun yang di view -->
  <div class="content">
    <ion-button fill="clear" (click)="call(data)">
      <ion-icon name="call"></ion-icon>
    </ion-button>
  </div>
</ion-content>

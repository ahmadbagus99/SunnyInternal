<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Prospect</ion-title>
  </ion-toolbar>
  <div>
    <ion-toolbar color="primary">
      <div class="fullname">
        <div class="image-upload">
          <label for="file-input">
            <img src="assets/img/4_avatar-512.png" />
          </label>
          <input id="file-input" type="file" class="upload" (change)="uploadFile($event.target.files)" />
        </div>
      </div>
      <div *ngFor="let item of itemsProfile">
        <h2 class="text">
          {{item.fullname}}
        </h2>
        <p class="text-job">
          {{item.email}}
        </p>
      </div>

      <!-- SEGMENT BAR -->
      <div class="add-pro" (click)="addprospect()">
        <ion-icon class="icon-2" name="add-circle"></ion-icon>
        <div class="text1">
          <ion-text color="primary"> Add Prospect </ion-text>
        </div>
      </div>

      <div class="see-all" (click)="SeeAll()">
        <ion-icon class="icon-2" name="flag"></ion-icon>
        <div class="text1">
          <ion-text color="primary"> See All </ion-text>
        </div>
      </div>

      <!-- 
      <ion-segment expand="full">
          <ion-segment-button checked layout="icon-start">
            <ion-label>Profil</ion-label>
            <ion-icon name="happy"></ion-icon>
          </ion-segment-button>
          <ion-segment-button (click)="addprospect()" layout="icon-start">
            <ion-label>Add Prospect</ion-label>
            <ion-icon name="Add"></ion-icon>
          </ion-segment-button>
          <ion-segment-button (click)="SeeAll()" layout="icon-start">
            <ion-label>See All</ion-label>
            <ion-icon name="flag"></ion-icon>
          </ion-segment-button>
        </ion-segment> -->


    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <h4 class="judul"> New Prospect </h4>
  <div class="scrolling-wrapper">
    <p text-center>{{text}}</p>
    <div *ngFor="let item of items" class="card">
      <ion-card>
        <img src="assets/icon/pros.svg" />
        <ion-card-content>
          <h2>{{item.nama}}</h2>
          <p>
            {{item.company}}
          </p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <h4 class="judul"> Our Product</h4>
  <div class="scrolling-wrapper">
    <div *ngFor="let item of itemsproduct" class="card">
      <ion-card>
        <img src="assets/img/product.png">
        <ion-card-content>
          <h2 text-center>{{item.namaProduk}}</h2>
          <p text-center>{{item.tipeProduk}}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <h4 class="judul"> Your Customer </h4>
  <div class="scrolling-wrapper">
    <div *ngFor="let item of itemsCustomer" class="card">
      <ion-card>
        <img src="assets/icon/customer.svg">
        <ion-card-content>
          <h2 text-center>{{item.nameCustomer}}</h2>
          <p text-center>{{item.company}}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>

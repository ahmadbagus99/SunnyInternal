<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light" (click)="movetoMain()"></ion-back-button>
      <div class="add-pro">
        <ion-icon (click)="addprospect()" name="md-add-circle"></ion-icon>
      </div>
    </ion-buttons>
    <ion-title>Prospect</ion-title>
  </ion-toolbar>
      <div class="fullname">
        <div class="image-upload">
          <label for="file-input">
            <div class="add">
              <img *ngFor="let item of images | async" [src]="item.filepath" />
              <img class="add-pict" [hidden]="isUploaded" src="assets/img/avatar-contact.png" />
            </div>
          </label>
        </div>
      </div>
      <div *ngFor="let item of itemsProfile">
        <h2 class="text">
          {{item.fullname}}
        </h2>
        <p class="text-job">
          {{item.email}}
        </p>
      </div>
</ion-header>

<ion-content>
  <ion-grid class="newprospect">
    <div class="see-all" (click)="SeeAllProspect(param)">
      <div class="text1">
        <ion-text color="primary"> See all </ion-text>
      </div>
    </div>
    
    <h4 class="judul"><b> New Prospect </b></h4>
    <div class="scrolling-wrapper-1">
      <p text-center>{{textProspect}}</p>
      <div *ngFor="let item of itemsProspect" class="card">
        <ion-card class="prospectcard" button
          (click)="updateprospect(item.id,item.namaCustomer,item.emailCustomer,item.alamatCustomer,item.no_tlp,item.company,item.alamatCompany,item.emailCompany,item.nomorCompany,item.customerneed,item.stock,item.hargaProduk,item.totalPrice,item.budget,item.status)">
          <img center src="assets/img/customer-icon.png" />
          <ion-card-content>
            <ion-textarea readOnly>
              <h2>{{item.namaCustomer}}</h2>
            </ion-textarea>
           <ion-textarea> <p>{{item.company}}</p> </ion-textarea>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </ion-grid>
  <!-- CUSTOMER -->
  <div class="see-all" (click)="SeeAllCustomer(param)">
    <div class="text3">
      <ion-text color="primary"> See all </ion-text>
    </div>
  </div>
  <h4 class="judul"> Customer </h4>

  <div class="scrolling-wrapper-1">
    <p text-center>{{textCustomer}}</p>
    <div *ngFor="let item of itemsCustomer; let i=index" class="card">
      <ion-card *ngIf="i<5" button
        (click)="updateprospect(item.id,item.namaCustomer,item.emailCustomer,item.alamatCustomer,item.no_tlp,item.company,item.alamatCompany,item.emailCompany,item.nomorCompany,item.customerneed,item.stock,item.hargaProduk,item.totalPrice,item.budget,item.status)">
        <img src="assets/img/customer-icon.png">
        <ion-card-content>
          <h2 text-center>{{item.namaCustomer}}</h2>
          <p text-center>{{item.company}}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <div class="see-all" (click)="product()">
    <div class="text2">
      <ion-text color="primary"> See all </ion-text>
    </div>
  </div>
  <h4 class="judul"> Our Product</h4>

  <div class="scrolling-wrapper-1">
    <p text-center>{{textProduct}}</p>
    <div *ngFor="let item of itemsproduct" class="card">
      <ion-card button
        (click)="updateProduct(item.id,item.namaProduk,item.tipeProduk,item.totalProfit,item.normalPrice,item.jumlahProduk,item.hargaProduk,item.deskripsiProduk)">
        <div *ngIf="item.Images">
          <img [src]="item.Images">
        </div>
        <div *ngIf="!item.Images">
          <ion-icon name="ios-basket"></ion-icon>
        </div>
        <ion-card-content>
          <ion-text>
            <h2 text-center>{{item.namaProduk}}</h2>
            <p text-center>{{item.tipeProduk}}</p>
          </ion-text>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

<ion-header>
  <ion-toolbar color=#F57F17 class="new-background-color">
    <ion-buttons slot="start">
      <ion-back-button color="light"defaultHref="/"></ion-back-button>
    </ion-buttons>
      <ion-title>
        Ubah Pengguna
      </ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="updateProcess()">Selesai</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-grid>
          <ion-row>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col>
              <ion-avatar>
                  <div class="container">
                  <img src="https://s3.ap-south-1.amazonaws.com/gg-statics/testimonial/1521018917.png">
                  </div>
              </ion-avatar>
              Perubahan
            </ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
          </ion-row>
        </ion-grid>
    
    <ion-item class="email">
      <ion-label>Email</ion-label>
      <ion-input class="input" type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item class="password">
      <ion-label>Kata Sandi</ion-label>
      <ion-input class="inputpassword" type="text" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-content>

<ion-content>

  <div class="back-button">
    <ion-icon name="arrow-back" size="large" routerLink="/loading"></ion-icon>
  </div>

  <div class="oval"></div>
  <div class="logo">

    <!-- Fungsi untuk tampilan logo sunny CRM -->
    <img src="assets/img/welcome-text.png" /></div>

  <!-- Berguna untuk sistem letak khusus bagian fill email dan password  -->
  <ion-grid style="grid-auto-rows: 10vw;">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-list class="item-input">
        <div>
          <ion-item class="item item-trns">
            <ion-input placeholder="Email" [(ngModel)]="email" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
        </div>
        <br>
        <ion-button expand="full" shape="round" (click)="login()" color="success">SIGN IN</ion-button>
        <div class="textlogin">
          <ion-text routerLink="/register"><u>Register new account</u></ion-text>
        </div>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>

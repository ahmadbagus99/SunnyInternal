<ion-content>

  <div class="back-button">
    <ion-icon name="arrow-back" size="large" routerLink="/login"></ion-icon>
  </div>

  <body>
    <div class="oval"></div>
    <div class="logo">
      <img src="assets/img/welcome-text.png" /></div>
    <div color=#efefef>
      <ion-grid style="grid-auto-rows: 10vw;">
        <ion-row justify-content-center align-items-center style="height: 100%">
          <ion-list>
            <ion-item>
              <ion-input placeholder="Name" type="text" [(ngModel)]="nama"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input placeholder="Email" type="text" [(ngModel)]="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input placeholder="Password" type="text" [(ngModel)]="password" [type]="getType()"></ion-input>
              <ion-icon name="eye" item-right (click)="toggleTextPassword()"></ion-icon>
            </ion-item>

            <ion-item>
              <ion-input [(ngModel)]="confirm_password" placeholder="Confirm Password" [type]="getType()"></ion-input>
            </ion-item>

            <div class="gambar">
              <br>
              <ion-button icon-left size="mxedium" expand="full" shape="round" color="success"
                (click)="prosesregister()"> Register </ion-button>
              <br>
              <div class="textlogin">
                <ion-text routerLink="/login"><u>I have account!</u></ion-text>
              </div>
            </div>
          </ion-list>
        </ion-row>
      </ion-grid>
